version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ticci_app:latest
    container_name: ticci_app
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./:/var/www
      - /var/www/vendor
      - /var/www/bootstrap/cache
    networks:
      - ticci_net

  showroom:
    build:
      context: .
      dockerfile: apps/showroom/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.tic.ci/api/v1}
        NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-https://www.tic.ci}
    image: ticci_showroom:latest
    container_name: ticci_showroom
    restart: unless-stopped
    ports:
      - "3005:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.tic.ci/api/v1}
      - NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL:-https://www.tic.ci}
    depends_on:
      - app
      - redis
    networks:
      - ticci_net

  web:
    image: nginx:alpine
    container_name: ticci_web
    restart: unless-stopped
    ports:
      - "8081:80" # Exposed locally for debugging
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - ticci_net
      - digitalcloud_network

  db:
    image: mysql:8.4
    container_name: ticci_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - ticci_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
      retries: 3
      timeout: 5s

  redis:
    image: redis:alpine
    container_name: ticci_redis
    restart: unless-stopped
    networks:
      - ticci_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      retries: 3
      timeout: 5s

networks:
  ticci_net:
    driver: bridge
  digitalcloud_network:
    external: true

volumes:
  db_data:
