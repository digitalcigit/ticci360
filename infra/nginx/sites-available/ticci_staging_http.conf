# Upstreams pointing to Container IPs on shared network
upstream ticci_showroom {
    server 172.27.0.5:3000;
    keepalive 32;
}

upstream ticci_api {
    server 172.27.0.6:80;
    keepalive 32;
}

# --- Showroom (Next.js) ---
server {
    listen 80;
    server_name www.tic.ci staging.tic.ci;
    
    # Allow Certbot challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        proxy_pass http://ticci_showroom;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}

# --- API Core (Laravel) ---
server {
    listen 80;
    server_name api.tic.ci api-staging.tic.ci;
    
    # Allow Certbot challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        proxy_pass http://ticci_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}
