# --- Showroom (Next.js) ---

# HTTP Redirect
server {
    listen 80;
    server_name www.tic.ci staging.tic.ci;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name www.tic.ci staging.tic.ci;

    # Note: Ensure the certificate covers both domains or use a wildcard/SAN cert
    ssl_certificate /etc/letsencrypt/live/www.tic.ci/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.tic.ci/privkey.pem;

    add_header X-Served-By "ticci-showroom";
    access_log /var/log/nginx/ticci_showroom_access.log;
    error_log /var/log/nginx/ticci_showroom_error.log;

    # Proxy to Next.js
    location / {
        proxy_pass http://ticci_showroom;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}

# --- API Core (Laravel) ---

# HTTP Redirect
server {
    listen 80;
    server_name api.tic.ci api-staging.tic.ci;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name api.tic.ci api-staging.tic.ci;

    # Note: For Staging, ensure certificates exist for api-staging.tic.ci
    # If using a separate cert, uncomment and adjust:
    # ssl_certificate /etc/letsencrypt/live/api-staging.tic.ci/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api-staging.tic.ci/privkey.pem;
    
    # Default Prod Certs
    ssl_certificate /etc/letsencrypt/live/api.tic.ci/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.tic.ci/privkey.pem;

    add_header X-Served-By "ticci-api";
    access_log /var/log/nginx/api.tic.ci_access.log;
    error_log /var/log/nginx/api.tic.ci_error.log;

    # Proxy to Laravel Nginx container
    location / {
        proxy_pass http://ticci_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}
