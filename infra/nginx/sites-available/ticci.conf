# Upstreams are already defined in 20-digitalcloud360-staging.conf on this server
# --- Showroom (Next.js) ---

# HTTP Redirect
server {
    listen 80;
    server_name www.tic.ci staging.tic.ci;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name www.tic.ci staging.tic.ci;

    # Using staging certs available on this VPS
    ssl_certificate /etc/letsencrypt/live/staging.tic.ci/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.tic.ci/privkey.pem;

    add_header X-Served-By "ticci-showroom";
    access_log /var/log/nginx/ticci_showroom_access.log;
    error_log /var/log/nginx/ticci_showroom_error.log;

    # Proxy to Next.js
    location / {
        proxy_pass http://ticci_showroom:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}

