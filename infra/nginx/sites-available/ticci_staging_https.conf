# Upstreams pointing to Container IPs on shared network
upstream ticci_showroom {
    server 172.27.0.5:3000;
    keepalive 32;
}

upstream ticci_api {
    server 172.27.0.6:80;
    keepalive 32;
}

# --- Showroom (Next.js) HTTP -> HTTPS redirect ---
server {
    listen 80;
    server_name staging.tic.ci;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# --- Showroom (Next.js) HTTPS ---
server {
    listen 443 ssl;
    http2 on;
    server_name staging.tic.ci;

    ssl_certificate /etc/letsencrypt/live/staging.tic.ci/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.tic.ci/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://ticci_showroom;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}

# --- API Core (Laravel) HTTP -> HTTPS redirect ---
