name: Deploy to Staging

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Execute deployment script via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        port: ${{ secrets.STAGING_PORT }}
        timeout: 20m
        command_timeout: 20m
        script: |
          echo "Starting deployment..."
          cd /opt/ticci360
          
          # Fix permissions using Docker (bypasses sudo requirement)
          echo "Fixing permissions via Docker..."
          docker run --rm -v /opt/ticci360:/workdir alpine chown -R $(id -u):$(id -g) /workdir
          
          # Remove problematic submodule directory if it exists
          rm -rf savesave
          
          # Force sync code to match origin/main
          echo "Syncing code..."
          git fetch origin main
          git reset --hard origin/main
          git clean -fd
          
          # Execute the updated deployment script
          echo "Executing deploy.sh..."
          bash infra/scripts/deploy.sh
