name: Deploy to Staging

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      full_rebuild:
        description: 'Full rebuild (rebuild Docker images)'
        required: false
        default: 'false'
        type: boolean

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Quick Deploy (no rebuild)
      if: ${{ github.event.inputs.full_rebuild != 'true' }}
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        port: ${{ secrets.STAGING_PORT }}
        timeout: 5m
        command_timeout: 5m
        script: |
          set -e
          echo "ðŸš€ Quick Deploy (no Docker rebuild)..."
          cd /opt/ticci360
          
          # Fix permissions
          docker run --rm -v /opt/ticci360:/workdir alpine chown -R $(id -u):$(id -g) /workdir
          
          # Sync code
          git fetch origin main
          git reset --hard origin/main
          
          # Restart containers (no rebuild)
          docker compose -f docker-compose.yml up -d --force-recreate
          
          # Laravel post-deploy tasks
          docker compose exec -T app php artisan optimize:clear
          docker compose exec -T app php artisan config:cache
          docker compose exec -T app php artisan route:cache
          docker compose exec -T app php artisan view:cache
          docker compose exec -T app php artisan migrate --force
          
          echo "âœ… Quick Deploy completed!"

    - name: Full Deploy (with rebuild)
      if: ${{ github.event.inputs.full_rebuild == 'true' }}
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        port: ${{ secrets.STAGING_PORT }}
        timeout: 25m
        command_timeout: 25m
        script: |
          echo "ðŸ”¨ Full Deploy (Docker rebuild)..."
          cd /opt/ticci360
          bash infra/scripts/deploy.sh
